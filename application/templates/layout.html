<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Omnifood is an AI-powered food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs.">

  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="apple-touch-icon" href="../static/img/apple-touch-icon.png">
  <link rel="manifest" href="../../manifest.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/general.css') }}">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/queries.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Omnifood &mdash; Never cook again</title>
  <!--  For smooth scroll-->

  <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

  <script defer src="../static/js/script.js"></script>

</head>
{% with messages = get_flashed_messages(with_categories=false) %}
  <body onload="
      {% if text and text != None %}
        message('{{ text }}')
      {% elif messages %}

        {% for message in messages %}
          message('{{ message }}')
        {% endfor %}
      {% endif %}">

  {% include "includes/header.html" %}
  {% block content %}
  {% endblock %}
  {% include "includes/footer.html" %}
  </body>
{% endwith %}


</html>
